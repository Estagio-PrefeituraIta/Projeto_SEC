<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./Model/js/script.js"></script>
    <title>Cadastro - Prefeitura Municipal de Itacoatiara</title>
  </head>
  <body>
    <div>
      <h3>Cadastro</h3>
      <!-- ./Model/cadastro.php -->
      <form action="" method="POST">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf_user"
            maxlength="11"
            pattern="\d{11}"
            required
          />
        </div>

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome_user"
            minlength="8"
            required
          />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone_user"
            placeholder="(xx)xxxx-xxxx"
            maxlength="14"
            onchange="MascaraTelefonica(this)"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email_user"
            placeholder="exemplo@gmail.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha_user"
            maxlength="8"
            pattern="\d{8}"
            placeholder="8 NÃºmeros"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirma-senha">Confirme a Senha:</label>
          <input
            type="password"
            id="confirma_senha"
            name="confirma_senha"
            maxlength="8"
            pattern="\d{8}"
            required
          />
        </div>
        <button onclick="validarSenha()" type="submit" name="submit">
          Cadastrar
        </button>
      </form>
    </div>
  </body>
</html>

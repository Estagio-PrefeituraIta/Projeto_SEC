<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Prefeitura Municipal de Itacoatiara</title>

    <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
    <div>
        <form action="./Model/login.php" method="POST" class="right-content">
            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf_user" placeholder="12345678901" maxlength="11" />
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="senha_user" pattern="\d{6,8}"
                    placeholder="Minimo 6 digitos, maximo 8" />
            </div>
            <button type="submit" name="submit">Entrar</button>
        </form>
        <a href="./Model/validarCPF.php">Cadastrar-se</a>
    </div>
</body>

</html>
